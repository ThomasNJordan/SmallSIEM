<!DOCTYPE html>
<html>
<head>
    <title>Delete Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            background-color: #ff3333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff0000;
        }

        .error-message {
            color: #ff3333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Delete Record from Table: {{ table_name }}</h2>
    <form action="/delete_record" method="post">
        <label for="table_name">Table Name:</label>
        <input type="text" id="table_name" name="table_name" required value="{{ table_name }}">
        <br>
        <label for="record_id">Record ID:</label>
        <input type="text" id="record_id" name="record_id" required>
        <br>
        <button type="submit">Delete Record</button>
    </form>
    {% if delete_record_success %}
        <h2>Record deleted successfully.</h2>
    {% elif error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
