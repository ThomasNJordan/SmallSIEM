<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Record</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-green-500 font-mono">

    <h1 class="text-4xl font-bold mb-8 text-center">Create New Record</h1>

    <div class="container mx-auto p-4 text-center">
        <form action="/add_record" method="POST">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            
            {% for column in columns %}
                <div class="mb-4">
                    <label for="{{ column }}" class="block text-white">{{ column }}:</label>
                    <input type="text" id="{{ column }}" name="{{ column }}" required class="border border-green-500 px-2 py-1">
                </div>
            {% endfor %}
            
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Record</button>
        </form>
    </div>

</body>
</html>
