<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Record within a Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add any additional styles here */
    </style>
</head>
<body class="bg-black text-green-500 font-mono">

    <form action="/create_new_record_transaction" method="post" class="bg-gray-800 p-6 rounded-md mx-auto max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Add New Record within a Transaction</h2>
        <div class="mb-4">
            <label for="table_name" class="block mb-2">Table Name:</label>
            <input type="text" name="table_name" required class="border border-green-500 px-3 py-2 w-full rounded bg-gray-900 text-white">
        </div>
        <div class="mb-4">
            <label for="value1" class="block mb-2">Value 1:</label>
            <input type="text" name="value1" required class="border border-green-500 px-3 py-2 w-full rounded bg-gray-900 text-white">
        </div>
        <div class="mb-4">
            <label for="value2" class="block mb-2">Value 2:</label>
            <input type="text" name="value2" required class="border border-green-500 px-3 py-2 w-full rounded bg-gray-900 text-white">
        </div>
        <!-- Add more input fields as needed -->
        <div class="text-center">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Record (Transaction)</button>
        </div>
    </form>

    <!-- Flash message -->
    <div class="transaction-notification text-center mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }} bg-gray-800 text-white px-4 py-2 rounded my-2">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
    </div>

</body>
</html>
