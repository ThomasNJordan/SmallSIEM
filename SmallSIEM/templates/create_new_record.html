<!DOCTYPE html>
<html>
<head>
    <title>Create New Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Create New Record for Table: {{ selected_table }}</h2>
    <form action="/create_new_record" method="post">
        <input type="hidden" name="table_name" value="{{ selected_table }}">
        
        {% for column in columns %}
            <div class="flex mb-4">
                <label class="mr-2">{{ column }}:</label>
                <input type="text" name="{{ column }}" required class="border border-green-500 px-2 py-1">
            </div>
        {% endfor %}
        
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Record</button>
    </form>
</body>
</html>
