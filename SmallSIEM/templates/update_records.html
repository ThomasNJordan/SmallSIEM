<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Records</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <form action="/update_records" method="post" class="bg-gray-800 p-6 rounded-md">
        <h2 class="text-2xl font-bold mb-4">Update Records:</h2>
        <div class="mb-4">
            <label for="table_name">Table Name:</label>
            <input type="text" name="table_name" required class="border border-green-500 px-2 py-1">
        </div>
        <div class="mb-4">
            <label for="column">Column Name:</label>
            <input type="text" name="column" required class="border border-green-500 px-2 py-1">
        </div>
        <div class="mb-4">
            <label for="value">New Value:</label>
            <input type="text" name="value" required class="border border-green-500 px-2 py-1">
        </div>
        <div class="mb-4">
            <label for="condition">Condition:</label>
            <input type="text" name="condition" required class="border border-green-500 px-2 py-1">
        </div>
        <div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Update Records</button>
        </div>
    </form>
    
    <!-- Flash message -->
    <div class="update-notification">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
